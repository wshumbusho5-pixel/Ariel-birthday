<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Dashboard | Ariel's Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f4e4bc;
            --gold-dark: #b8960c;
            --black: #0a0a0a;
            --white: #ffffff;
            --platinum: #e5e4e2;
            --green: #48bb78;
            --yellow: #ecc94b;
            --red: #fc8181;
            --blue: #63b3ed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            color: var(--white);
        }

        /* ============================================
           PASSWORD SCREEN
        ============================================ */
        #password-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #password-screen.hidden {
            display: none;
        }

        .password-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }

        .password-icon {
            font-size: 60px;
            margin-bottom: 30px;
        }

        .password-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .password-subtitle {
            font-size: 0.9rem;
            color: var(--platinum);
            margin-bottom: 40px;
            opacity: 0.7;
        }

        .password-input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            letter-spacing: 5px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .password-input::placeholder {
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.3);
        }

        .password-submit {
            width: 100%;
            padding: 16px 30px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border: none;
            border-radius: 10px;
            color: var(--black);
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.3);
        }

        .password-error {
            color: var(--red);
            font-size: 0.85rem;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .password-error.show {
            opacity: 1;
        }

        /* ============================================
           DASHBOARD (Hidden until authenticated)
        ============================================ */
        #dashboard {
            display: none;
        }

        #dashboard.visible {
            display: block;
        }

        /* Header */
        .dashboard-header {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        .logo-sub {
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--platinum);
            opacity: 0.7;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 5px;
            color: var(--gold);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--gold);
            color: var(--black);
        }

        /* Main Content */
        .dashboard-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 50px;
        }

        @media (max-width: 800px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gold);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .stat-card.attending::before { background: var(--green); }
        .stat-card.maybe::before { background: var(--yellow); }
        .stat-card.not-attending::before { background: var(--red); }

        .stat-icon {
            font-size: 35px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--white);
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-card.attending .stat-value { color: var(--green); }
        .stat-card.maybe .stat-value { color: var(--yellow); }
        .stat-card.not-attending .stat-value { color: var(--red); }

        .stat-label {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--platinum);
            opacity: 0.7;
        }

        /* Section Title */
        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.3), transparent);
        }

        /* Guest List */
        .guest-list {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 50px;
        }

        .guest-list-header {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1fr auto;
            gap: 15px;
            padding: 20px 25px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gold);
        }

        @media (max-width: 700px) {
            .guest-list-header {
                display: none;
            }
        }

        .guest-item {
            display: grid;
            grid-template-columns: 2fr 1.5fr 1fr auto;
            gap: 15px;
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            transition: background 0.3s ease;
        }

        .guest-item:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .guest-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 700px) {
            .guest-item {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 20px;
            }
        }

        .guest-name {
            font-weight: 600;
            color: var(--white);
        }

        .guest-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-badge.attending {
            background: rgba(72, 187, 120, 0.15);
            color: var(--green);
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .status-badge.maybe {
            background: rgba(236, 201, 75, 0.15);
            color: var(--yellow);
            border: 1px solid rgba(236, 201, 75, 0.3);
        }

        .status-badge.not-attending {
            background: rgba(252, 129, 129, 0.15);
            color: var(--red);
            border: 1px solid rgba(252, 129, 129, 0.3);
        }

        .delete-btn {
            background: transparent;
            border: 1px solid rgba(252, 129, 129, 0.3);
            color: var(--red);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: var(--red);
            color: var(--black);
        }

        /* Mobile Labels */
        @media (max-width: 700px) {
            .guest-item > div {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .guest-item > div::before {
                content: attr(data-label);
                font-size: 0.65rem;
                font-weight: 600;
                letter-spacing: 1px;
                text-transform: uppercase;
                color: var(--gold);
                min-width: 80px;
            }
        }

        /* Messages Section */
        .messages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .message-card {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            position: relative;
            transition: all 0.4s ease;
        }

        .message-card:hover {
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-5px);
        }

        .message-quote {
            position: absolute;
            top: 15px;
            left: 20px;
            font-family: 'Cinzel', serif;
            font-size: 50px;
            color: var(--gold);
            opacity: 0.2;
            line-height: 1;
        }

        .message-text {
            font-size: 1rem;
            font-style: italic;
            line-height: 1.8;
            color: var(--platinum);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .message-author {
            font-weight: 600;
            color: var(--gold);
            font-size: 0.85rem;
        }

        .message-date {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 5px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: rgba(20, 20, 20, 0.5);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--white);
            margin-bottom: 10px;
        }

        .empty-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Actions Bar */
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: var(--platinum);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab:hover,
        .filter-tab.active {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--black);
        }

        .export-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 5px;
            color: var(--black);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .clear-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: transparent;
            border: 1px solid var(--red);
            border-radius: 5px;
            color: var(--red);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: var(--red);
            color: var(--black);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .dashboard-content {
                padding: 20px;
            }

            .stats-grid {
                gap: 15px;
            }

            .stat-card {
                padding: 25px 20px;
            }

            .stat-value {
                font-size: 2.5rem;
            }

            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-tabs {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Password Screen -->
    <div id="password-screen">
        <div class="password-container">
            <div class="password-icon">üîê</div>
            <h1 class="password-title">Dashboard Access</h1>
            <p class="password-subtitle">Enter password to view RSVPs</p>
            <form id="password-form">
                <div class="password-input-group">
                    <input type="password" id="password-input" class="password-input" placeholder="Enter Password" autocomplete="off" required>
                </div>
                <button type="submit" class="password-submit">Unlock Dashboard</button>
            </form>
            <p class="password-error" id="password-error">Incorrect password. Try again.</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <header class="dashboard-header">
            <div class="header-left">
                <div>
                    <div class="logo">AEO Dashboard</div>
                    <div class="logo-sub">Ariel's Birthday RSVP Manager</div>
                </div>
            </div>
            <a href="index.html" class="back-btn">
                <span>‚Üê</span>
                <span>Back to Invitation</span>
            </a>
        </header>

        <main class="dashboard-content">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card attending">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-value" id="attending-count">0</div>
                    <div class="stat-label">Attending</div>
                </div>
                <div class="stat-card maybe">
                    <div class="stat-icon">ü§î</div>
                    <div class="stat-value" id="maybe-count">0</div>
                    <div class="stat-label">Maybe</div>
                </div>
                <div class="stat-card not-attending">
                    <div class="stat-icon">‚ùå</div>
                    <div class="stat-value" id="not-attending-count">0</div>
                    <div class="stat-label">Can't Make It</div>
                </div>
            </div>

            <!-- Guest List -->
            <h2 class="section-title">Guest List</h2>

            <div class="actions-bar">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="attending">Attending</button>
                    <button class="filter-tab" data-filter="maybe">Maybe</button>
                    <button class="filter-tab" data-filter="not-attending">Not Attending</button>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="export-btn" onclick="exportToCSV()">
                        <span>üì•</span>
                        <span>Export CSV</span>
                    </button>
                    <button class="clear-btn" onclick="clearAllData()">
                        <span>üóëÔ∏è</span>
                        <span>Clear All</span>
                    </button>
                </div>
            </div>

            <div class="guest-list" id="guest-list">
                <div class="guest-list-header">
                    <div>Name</div>
                    <div>Submitted</div>
                    <div>Status</div>
                    <div>Action</div>
                </div>
                <div id="guest-list-body">
                    <!-- Guests will be loaded here -->
                </div>
            </div>

            <!-- Messages -->
            <h2 class="section-title">Birthday Wishes for Ariel</h2>
            <div class="messages-grid" id="messages-grid">
                <!-- Messages will be loaded here -->
            </div>
        </main>
    </div>

    <script>
        // ============================================
        // PASSWORD PROTECTION
        // ============================================
        const CORRECT_PASSWORD = 'Ariel123';

        // Check if already authenticated
        if (sessionStorage.getItem('dashboard-authenticated') === 'true') {
            document.getElementById('password-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.add('visible');
            loadData();
        }

        document.getElementById('password-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password-input').value;

            if (password === CORRECT_PASSWORD) {
                sessionStorage.setItem('dashboard-authenticated', 'true');
                document.getElementById('password-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.add('visible');
                loadData();
            } else {
                document.getElementById('password-error').classList.add('show');
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();

                setTimeout(() => {
                    document.getElementById('password-error').classList.remove('show');
                }, 3000);
            }
        });

        // ============================================
        // LOAD & DISPLAY DATA
        // ============================================
        let allRsvps = [];
        let currentFilter = 'all';

        function loadData() {
            allRsvps = JSON.parse(localStorage.getItem('ariel-birthday-rsvps') || '[]');
            updateStats();
            displayGuests();
            displayMessages();
        }

        function updateStats() {
            const attending = allRsvps.filter(r => r.attendance === 'attending');
            const maybe = allRsvps.filter(r => r.attendance === 'maybe');
            const notAttending = allRsvps.filter(r => r.attendance === 'not-attending');

            document.getElementById('attending-count').textContent = attending.length;
            document.getElementById('maybe-count').textContent = maybe.length;
            document.getElementById('not-attending-count').textContent = notAttending.length;
        }

        function displayGuests() {
            const container = document.getElementById('guest-list-body');

            let filtered = allRsvps;
            if (currentFilter !== 'all') {
                filtered = allRsvps.filter(r => r.attendance === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h3 class="empty-title">No RSVPs Yet</h3>
                        <p class="empty-text">Share the invitation link to start receiving responses!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(rsvp => {
                const date = new Date(rsvp.submittedAt).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const statusClass = rsvp.attendance;
                const statusText = rsvp.attendance === 'attending' ? 'Attending' :
                                   rsvp.attendance === 'maybe' ? 'Maybe' : 'Not Attending';
                const statusIcon = rsvp.attendance === 'attending' ? '‚úì' :
                                   rsvp.attendance === 'maybe' ? '?' : '‚úó';

                return `
                    <div class="guest-item" data-id="${rsvp.id}">
                        <div data-label="Name" class="guest-name">${escapeHtml(rsvp.name)}</div>
                        <div data-label="Submitted" class="guest-date">${date}</div>
                        <div data-label="Status">
                            <span class="status-badge ${statusClass}">
                                <span>${statusIcon}</span>
                                ${statusText}
                            </span>
                        </div>
                        <div>
                            <button class="delete-btn" onclick="deleteRsvp(${rsvp.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayMessages() {
            const container = document.getElementById('messages-grid');
            const withMessages = allRsvps.filter(r => r.message && r.message.trim());

            if (withMessages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">üíå</div>
                        <h3 class="empty-title">No Messages Yet</h3>
                        <p class="empty-text">Birthday wishes will appear here when guests leave messages.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = withMessages.map(rsvp => {
                const date = new Date(rsvp.submittedAt).toLocaleDateString('en-US', {
                    month: 'long',
                    day: 'numeric',
                    year: 'numeric'
                });

                return `
                    <div class="message-card">
                        <span class="message-quote">"</span>
                        <p class="message-text">${escapeHtml(rsvp.message)}</p>
                        <p class="message-author">‚Äî ${escapeHtml(rsvp.name)}</p>
                        <p class="message-date">${date}</p>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // ============================================
        // ACTIONS
        // ============================================
        function deleteRsvp(id) {
            if (confirm('Are you sure you want to delete this RSVP?')) {
                allRsvps = allRsvps.filter(r => r.id !== id);
                localStorage.setItem('ariel-birthday-rsvps', JSON.stringify(allRsvps));
                loadData();
            }
        }

        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL RSVPs? This cannot be undone!')) {
                if (confirm('Really? This will remove everything permanently.')) {
                    localStorage.removeItem('ariel-birthday-rsvps');
                    allRsvps = [];
                    loadData();
                }
            }
        }

        function exportToCSV() {
            if (allRsvps.length === 0) {
                alert('No data to export!');
                return;
            }

            const headers = ['Name', 'Attendance', 'Message', 'Submitted At'];
            const rows = allRsvps.map(r => [
                r.name,
                r.attendance,
                r.message || '',
                new Date(r.submittedAt).toLocaleString()
            ]);

            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ariel-birthday-rsvps-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // ============================================
        // FILTERS
        // ============================================
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                displayGuests();
            });
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (sessionStorage.getItem('dashboard-authenticated') === 'true') {
                loadData();
            }
        }, 30000);
    </script>
</body>
</html>
