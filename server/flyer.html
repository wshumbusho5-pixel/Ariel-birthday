<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>You're Invited - Ariel's 1st Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Great+Vibes&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f4e4bc;
            --gold-dark: #b8960c;
            --black: #050505;
            --white: #ffffff;
            --cream: #faf8f5;
            --crimson: #8b0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 60%);
            animation: rotateBg 30s linear infinite;
        }

        @keyframes rotateBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sparkles */
        .sparkles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Flyer Container */
        .flyer {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, #0a0a0a 0%, #111 50%, #0a0a0a 100%);
            border: 3px solid var(--gold);
            border-radius: 20px;
            overflow: hidden;
            box-shadow:
                0 0 60px rgba(212, 175, 55, 0.3),
                0 30px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .flyer::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 5 L35 25 L55 30 L35 35 L30 55 L25 35 L5 30 L25 25 Z' fill='none' stroke='%23d4af37' stroke-width='0.3' opacity='0.15'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Top Banner */
        .top-banner {
            background: linear-gradient(90deg, var(--gold-dark), var(--gold), var(--gold-dark));
            padding: 12px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .top-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .banner-text {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--black);
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        /* Photo Section */
        .photo-section {
            position: relative;
            padding: 30px 30px 20px;
            display: flex;
            justify-content: center;
        }

        .photo-frame {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            padding: 8px;
            background: linear-gradient(145deg, var(--gold), var(--gold-dark));
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(212, 175, 55, 0.3);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .photo-frame::before {
            content: 'üëë';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            filter: drop-shadow(0 5px 15px rgba(212, 175, 55, 0.5));
            animation: crownBounce 2s ease-in-out infinite;
        }

        @keyframes crownBounce {
            0%, 100% { transform: translateX(-50%) translateY(0) rotate(-5deg); }
            50% { transform: translateX(-50%) translateY(-8px) rotate(5deg); }
        }

        .photo-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--black);
        }

        .photo-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;
        }

        /* Glow ring */
        .glow-ring {
            position: absolute;
            inset: -15px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            opacity: 0.5;
            animation: pulseRing 2s ease-out infinite;
        }

        .glow-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes pulseRing {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        /* Content Section */
        .content {
            padding: 10px 30px 30px;
            text-align: center;
        }

        .nickname {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: var(--crimson);
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
        }

        .name {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 800;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
            margin-bottom: 15px;
        }

        .turns-one {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .turns-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-style: italic;
            color: var(--cream);
            letter-spacing: 3px;
        }

        .age-badge {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, var(--gold), var(--gold-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 10px 30px rgba(212, 175, 55, 0.4),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .age-badge span {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--black);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .divider-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .divider-icon {
            color: var(--gold);
            font-size: 1.2rem;
        }

        /* Event Details */
        .event-details {
            background: rgba(212, 175, 55, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            font-size: 1.3rem;
        }

        .detail-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--white);
            letter-spacing: 1px;
        }

        .detail-text strong {
            color: var(--gold);
            font-weight: 700;
        }

        /* CTA Button */
        .cta-section {
            margin-top: 25px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(145deg, var(--gold), var(--gold-dark));
            color: var(--black);
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 50px;
            box-shadow:
                0 10px 30px rgba(212, 175, 55, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow:
                0 15px 40px rgba(212, 175, 55, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Bottom Banner */
        .bottom-banner {
            background: linear-gradient(90deg, var(--crimson), #a00000, var(--crimson));
            padding: 15px 20px;
            text-align: center;
        }

        .bottom-text {
            font-family: 'Great Vibes', cursive;
            font-size: 1.5rem;
            color: var(--gold-light);
        }

        /* Decorative corners */
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--gold);
            opacity: 0.5;
        }

        .corner-tl { top: 15px; left: 15px; border-right: none; border-bottom: none; }
        .corner-tr { top: 15px; right: 15px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 70px; left: 15px; border-right: none; border-top: none; }
        .corner-br { bottom: 70px; right: 15px; border-left: none; border-top: none; }

        /* Cars decoration */
        .cars-decoration {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .car {
            animation: carBounce 1s ease-in-out infinite;
        }

        .car:nth-child(2) { animation-delay: 0.2s; }
        .car:nth-child(3) { animation-delay: 0.4s; }

        @keyframes carBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .flyer {
                border-radius: 15px;
            }

            .photo-frame {
                width: 160px;
                height: 160px;
            }

            .name {
                letter-spacing: 2px;
            }

            .content {
                padding: 10px 20px 25px;
            }

            .event-details {
                padding: 15px;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Generate sparkles
        const sparklesContainer = document.getElementById('sparkles');
        for (let i = 0; i < 30; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';

</body>
</html>
